<form class="main-box" role="form" action="" method="post">
    <h1 class="form-header" style="color: #000000">Register</h1>
    <div class="form-group">
        <label for="address">Address：</label>
        <input type="text" class="form-control input-lg" id="address" name="address" placeholder="address here">
    </div>
      <div class="form-group">
        <label for="username">UserName：</label>
        <input type="text" class="form-control input-lg" id="username" name="username" placeholder="nickname here">
    </div>
    <div class="form-group">
        <label for="email">Email：</label>
        <input type="mail" class="form-control input-lg" id="email" name="username" placeholder="email here">
    </div>
    <div class="form-group">
        <label for="pwd">Password：</label>
        <input type="password" class="form-control input-lg" id="pwd" name="password" placeholder="password here">
    </div>
    <div class="form-group">
        <label for="pwd">Confirm your Password：</label>
        <input type="password" class="form-control input-lg" id="pwd2" name="password" placeholder="ensure your password">
    </div>
    
    <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
</form>
